description = 'CarBuilder-Core'

jar {
    baseName = 'carbuilder-core'
	version = '0.0.1-SNAPSHOT'
    from { 
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } 
	}
    manifest {
      attributes 'Main-Class': 'com.china.carbuilder.core.main.Main'
    }
}

dependencies{

	compile project(':carbuilder-jdbc')
}